        const container = document.getElementById("popupOverlay");
        container.style.display = "flex";
        const quizContainer = document.getElementById("popupQuizContainer");
        quizContainer.innerHTML = `
          <div class="intro-message" id="introMessage">
            What if a single, silent decision made in your infancy is still affecting your body, your pleasure, and your confidence today?<br><br>
            Most men never think twice about circumcision.<br>
            But what if it‚Äôs been shaping your experience of masculinity all along‚Äîwithout you even realizing it?<br><br>
            This quiz is designed to help you assess your awareness, question what you were told, and face truths that might stir discomfort‚Äîor even anger.<br><br>
            But that emotion has a purpose.<br>
            It‚Äôs the spark that can ignite your healing, guide your restoration, and help you reclaim what was taken‚Äînot just for yourself, but for the generations that follow.<br><br>
            3 minutes. No fluff.
          </div>
        `;
        setTimeout(() => {
          const introMessage = document.getElementById("introMessage");
          introMessage.classList.add("fade-out");
          setTimeout(() => {
            current = 1;
            answers = [];
            renderQuiz();
          }, 1000);
        }, 8000);
      }

      function closeQuizPopup() {
        document.getElementById("popupOverlay").style.display = "none";
      }

      function renderQuiz() {
        const container = document.getElementById("popupQuizContainer");
        container.innerHTML = `
        <button class="close-btn" onclick="closeQuizPopup()">√ó</button>
        <div class="quiz-header">
          <h1>THE WHOLE MAN QUIZ</h1>
          <div class="subtitle">Discover What's Missing from Your Masculine Identity</div>
        </div>
      `;

        if (current === 1 && (!userName || !userEmail)) {
          container.innerHTML += `
          <div class="question-section">
            <p>Please enter your details below:</p>
            <input type="text" class="input-field" placeholder="Your Name" id="nameField" />
            <input type="email" class="input-field" placeholder="Your Email" id="emailField" />
          </div>
          <div class="nav-btns">
            <button class="nav-btn" onclick="submitDetails()">Continue to test</button>
          </div>
        `;
          return;
        }

        if (current === quiz.length - 1) {
          calculateScore();
          let title, text;
          if (score <= 34) {
            title = "The Resting Warrior";
            text = `You‚Äôve been carrying weight that was never yours. You‚Äôve adapted by numbing, avoiding, and disconnecting‚Äîbut not because you‚Äôre weak. You are a warrior at rest, not yet awakened to your full strength.
This is your invitation to begin. To reconnect with your body, reclaim your power, and restore what was taken from you‚Äîwithout shame, without pressure. Your journey starts now.`;
          } else if (score <= 68) {
            title = "The Wandering Hero";
            text = `You‚Äôve started to feel the call. You‚Äôre no longer asleep‚Äîyou‚Äôre in motion. You‚Äôre searching for something real, something deeper, even if you can‚Äôt quite name it yet.
You are ready to shift from wandering to walking a path with direction. To move from questioning into restoration. There is clarity ahead‚Äîbut only if you commit to your growth and begin to reclaim the parts of you that were never meant to be lost.`;
          } else if (score <= 89) {
            title = "The Rising Alchemist";
            text = `You‚Äôre ready to take what once caused pain‚Äîand turn it into power. You‚Äôve reached a point where you're no longer satisfied with survival. You want embodiment, truth, and intimacy that comes from wholeness.
You are no longer avoiding the work. You‚Äôre ready to face it, to feel more, to restore more, and to rewire your entire relationship to your masculinity. What you create now will shape every part of your life.`;
          } else {
            title = "The Emerging King";
            text = `You are ready to take ownership of your life. You‚Äôve developed the awareness, the strength, and the sensitivity to lead‚Äînot just others, but yourself.
But you‚Äôre not done. This is a threshold. The Emerging King still has layers to shed, ground to claim, and power to embody. You are being called to lead from presence, to restore yourself fully, and to become the man who others trust, desire, and respect.`;
          }
          container.innerHTML += `
          <div class="outro">
            <h2>Your Result: ${score} points</h2>
            <div class="result">
              <h3>${title}</h3>
              <p>${text}</p>
            </div>
            <div class="cta">
              <button class="cta-btn" onclick="window.location.href='https://app.ndefi.io/v2/preview/MQmkNTlorYNCNzNarYoy?salespage '">Next</button>
              <p class="social">or DM me "WHOLE" on Instagram</p>
            </div>
          </div>
        `;
          return;
        }

        const q = quiz[current];
        const progress = Math.round(((current - 1) / (quiz.length - 2)) * 100);
        container.innerHTML += `
        <div class="progress-bar">
          <div class="progress" style="width:${progress}%"></div>
        </div>
        <h2>${q.section}</h2>
        <div class="question-section">
          <p>${q.question}</p>
        </div>
        <div class="answers">
          ${q.options
            .map(
              (opt, i) => `
            <button class="answer-btn${
              answers[current] === i ? " selected" : ""
            }" onclick="selectAnswer(${i})">${opt.text}</button>
          `
            )
            .join("")}
        </div>
        <div class="nav-btns">
          <button class="nav-btn" onclick="prevStep()" ${
            current === 1 ? "disabled" : ""
          }>Previous</button>
          <button class="nav-btn" onclick="nextStep()" id="nextBtn" ${
            answers[current] === undefined ? "disabled" : ""
          }>Next</button>
        </div>
        <div style="text-align:center; margin-top:10px; font-size:0.9em; color:#aaa;">Question ${current} of ${
          quiz.length - 2
        }</div>
      `;
      }

      function submitDetails() {
        const nameField = document.getElementById("nameField");
        const emailField = document.getElementById("emailField");

        if (nameField.value.trim() && emailField.value.trim()) {
          userName = nameField.value.trim();
          userEmail = emailField.value.trim();
          current++;
          renderQuiz();
        } else {
          alert("Please fill in both fields.");
        }
      }

      function selectAnswer(idx) {
        answers[current] = idx;
        document
          .querySelectorAll(".answer-btn")
          .forEach((b, i) => b.classList.toggle("selected", i === idx));
        document.getElementById("nextBtn").disabled = false;
      }

      function nextStep() {
        if (current < quiz.length - 1) {
          current++;
          renderQuiz();
        }
      }

      function prevStep() {
        if (current > 1) {
          current--;
          renderQuiz();
        }
      }

      function calculateScore() {
        score = 0;
        for (let i = 1; i < quiz.length - 1; i++) {
          if (answers[i] !== undefined) {
            score += quiz[i].options[answers[i]].value;
          }
        }
      }
    </script>
  </body>
</html>
