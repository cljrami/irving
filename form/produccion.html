        // Aseg√∫rate de que se seleccione una respuesta antes de avanzar, a menos que sea la √∫ltima pregunta antes de los resultados
        if (answers[current] === undefined && current < quiz.length - 1) {
          showMessageBox(
            "Selecci√≥n requerida",
            "Por favor, selecciona una respuesta antes de continuar."
          );
          return;
        }

        if (current < quiz.length - 1) {
          current++;
          renderQuiz();
        }
      }

      // Vuelve a la pregunta anterior
      function prevStep() {
        if (current > 1) {
          // No se puede retroceder antes de la pantalla de nombre/correo electr√≥nico (√≠ndice 1)
          current--;
          renderQuiz();
        }
      }

      // Calcula la puntuaci√≥n total en funci√≥n de las respuestas seleccionadas
      function calculateScore() {
        score = 0;
        // Itera desde la primera pregunta real (√≠ndice 1) hasta la pregunta anterior a los resultados (quiz.length - 2)
        for (let i = 1; i < quiz.length - 1; i++) {
          if (answers[i] !== undefined) {
            score += quiz[i].options[answers[i]].value;
          }
        }
      }
    </script>
